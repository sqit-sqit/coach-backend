- section: "Welcome"
  title: "Powitanie i zdefiniowanie problemu"
  intro: |
    Witaj! Jestem tutaj, aby poprowadzić Cię przez metodę Spiral - głęboką refleksję, która pomoże Ci zrozumieć wzorce w Twoim życiu.
    Metoda Spiral to cykl trzech pytań, które prowadzą do głębszego zrozumienia siebie i swoich wzorców.
    Zanim zaczniemy, chciałbym poznać problem, wyzwanie lub emocję, którą chciałbyś zgłębić.
